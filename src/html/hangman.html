<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Hangman</title>
		<link href="..\css\hangman.css" rel="stylesheet">
		<link href="..\css\header.css" rel="stylesheet">
		<script type="text/javascript" src="../javaScript/hangman.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function() {
			 	var username = sessionStorage.getItem('fullName');
				document.getElementById("cur_username").textContent = sessionStorage.getItem('fullName');
			});
		</script>
	</head>

	<body>
    <!-- Start of header-->
    <header>
      <div>
        <p class="username">Welcome <span id="cur_username">'username'</span></p> <!-- need to use JS to get username-->
      </div>

      <div class="title">
        <a href="home.html">Best Games</a>
      </div>
      <div>
        <button onclick="logout()">Logout</button>
      </div>
    </header>
    <!-- end of header-->


		<div class="container">
			<p id="wordDisplay"></p>
			<p>Guess a letter:</p>
			<input type="text" id="userGuess" maxlength="1">
			<button class="guesser" onclick="checkGuess()">Submit Guess</button>
			<button class="guesser" onclick="startNewGame()">Start New Game</button>
			<p id="result"></p>
			<p>Guessed letters: <span id="guessedLetters"></span></p>
			<p id="guessesRemaining">Guesses remaining: <span id="remaining"></span></p>
	</div>

  </body>
</html>
