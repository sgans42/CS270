<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Number Guesser</title>
		<link href="..\css\numGuess.css" rel="stylesheet">
		<link href="..\css\header.css" rel="stylesheet">
		<script type="text/javascript" src="../javaScript/numGuess.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			$(document).ready(function() {
			 	var username = sessionStorage.getItem('fullName');
				document.getElementById("cur_username").textContent = sessionStorage.getItem('fullName');
			});
		</script>
	</head>

	<body>
    <!-- Start of header-->
    <header>
      <div>
        <p class="username">Welcome <span id="cur_username">'username'</span></p> <!-- need to use JS to get username-->
      </div>

      <div class="title">
        <a href="home.html">Best Games</a>
      </div>
      <div>
        <button onclick="logout()">Logout</button>
      </div>
    </header>
    <!-- end of header-->

		<div class="container">
			<p>Guess a number between 0 and 100:</p>
			<input type="number" id="userGuess" min="0" max="100">
			<button class="guesser" onclick="checkGuess()">Submit Guess</button>
			<button class="guesser" onclick="startNewGame()">Start New Game</button>

			<p id="result"></p>
		</div>



  </body>
</html>
